modules:
  misc:
    init:
      args:
      - name: getConsole
        type: () => Promise<Console>
      - name: onExit
        type: () => void | Promise<void>
    functions:
      print:
        args:
        - name: text
          type: string
      exit:
        args:
        - name: error
          type: any
    events:
      testEvent:

  hedgehog:
    includeLookup: true
    init:
      args:
      - name: getSimulator
        type: () => Promise<Simulator>
    functions:
      commands:
        hasReply: true
        args:
        - name: robot
          type: string
        - name: cmds
          type: Command[]
      moveMotor:
        hasReply: true
        args:
        - name: robot
          type: string
        - name: port
          type: number
        - name: power
          type: number
      setServo:
        hasReply: true
        args:
        - name: robot
          type: string
        - name: port
          type: number
        - name: position
          type: number
      getAnalog:
        hasReply: true
        args:
        - name: robot
          type: number
        - name: port
          type: number
      getDigital:
        hasReply: true
        args:
          - name: robot
            type: number
          - name: port
            type: number
