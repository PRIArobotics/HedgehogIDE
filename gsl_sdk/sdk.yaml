modules:
  hedgehog:
    init:
      args:
      - name: 'console'
        type: 'Promise<Console>'
      - name: 'simulator'
        type: 'Promise<Simulator>'
    functions:
      commands:
        args:
        - name: 'robot'
          type: string
        - name: 'cmds'
          type: Command[]
      moveMotor:
        hasReply: true
        args:
        - name: 'robot'
          type: string
        - name: 'port'
          type: number
        - name: 'power'
          type: number

